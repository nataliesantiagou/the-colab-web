<div class="list-alarms">

    <h2>Registro suministros</h2>

    <div class="wrapper">
        <div class="container-filter">
            <p>Filtrar por confirmado:</p>
            <div class="filter">
                <mat-checkbox class="example-margin" color="primary" (change)="toggleFilter('Si', $event)"></mat-checkbox>
                <p>Si</p>
            </div>

            <div class="filter">
                <mat-checkbox class="example-margin" color="primary" (change)="toggleFilter('No', $event)"></mat-checkbox>
                <p>No</p>
            </div>
        </div>

        <div class="container-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length == 0">

                <ng-container matColumnDef="patient_name">
                    <th mat-header-cell *matHeaderCellDef> Nombre del paciente </th>
                </ng-container>
                
                <ng-container matColumnDef="medicine">
                    <th mat-header-cell *matHeaderCellDef> Nombre medicamento </th>
                </ng-container>
                
                <ng-container matColumnDef="hour">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                </ng-container>
                
                <ng-container matColumnDef="confirmed">
                    <th mat-header-cell *matHeaderCellDef> Confirmado </th>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              
            <div class="no-data" *ngIf="dataSource.length === 0">No se tiene resultados</div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0">

                <ng-container matColumnDef="patient_name">
                  <th mat-header-cell *matHeaderCellDef> Nombre del paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="medicine">
                  <th mat-header-cell *matHeaderCellDef> Nombre medicamento </th>
                  <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
                </ng-container>
              
                <ng-container matColumnDef="hour">
                  <th mat-header-cell *matHeaderCellDef> Hora </th>
                  <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
                </ng-container>
              
                <ng-container matColumnDef="confirmed">
                  <th mat-header-cell *matHeaderCellDef> Confirmado </th>
                  <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
